name: Android Internal Test

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/my-release-key.jks

      - name: Set up gradle.properties
        run:
          echo "MYAPP_UPLOAD_STORE_FILE=my-release-key.jks" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: 'projects/853738758359/locations/global/workloadIdentityPools/github-pool-workflow/providers/github-provider'
          service_account: 'app-condominios@app-condominios-461012.iam.gserviceaccount.com'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Release AAB
        run: cd android && ./gradlew bundleRelease

      - name: Upload to Google Play Internal Test
        uses: r0adkll/upload-google-play@v1
        with:
          packageName: br.com.condominio.cecilia
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: draft 